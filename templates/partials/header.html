
{% load static %}

<header class="header">
    <a href="{% url 'home' %}">
         <img class="header__logo" src="{% static '/images/logo.svg' %}" alt="logo" />
    </a>
    <nav class="header__navigation-bar">
        <ul>
            <li>
                <a href="{% url 'home' %}">
                    <div
                        {% if 'home' in request.get_full_path %}
                            class="header__nav-item active"
                        {% else %}
                            class="header__nav-item"
                        {% endif %}
                    >
                        <span class="header__nav-numbers">00</span> Homes
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'destination' %}">
                    <div 
                        {% if "destination" in request.path %}
                            class="header__nav-item active"
                        {% else %}
                            class="header__nav-item"
                        {% endif %}
                    >
                        <span class="header__nav-numbers">01</span> Destination
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'crew' %}">
                    <div
                        {% if 'crew' in request.path %}
                            class="header__nav-item active"
                        {% else %}
                            class="header__nav-item"
                        {% endif %}
                    >
                        <span class="header__nav-numbers">02</span> Crew
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'technology' %}">
                    <div
                        {% if 'technology' in request.path %}
                            class="header__nav-item active"
                        {% else %}
                            class="header__nav-item"
                        {% endif %}
                    >
                        <span class="header__nav-numbers">03</span> Technology
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <div class="header__hamburger" id="hamburger">
        <div></div>
    </div>
</header>

 <div class="overlay__menu" id="overlay__menu">
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">00 Home</a></li>
            <li><a href="{% url 'destination' %}">01 Destination</a></li>
            <li><a href="{% url 'crew' %}">02 Crew</a></li>
            <li><a href="{% url 'technology' %}">03 Technology</a></li>
        </ul>
    </nav>
</div>
