{% load static %}

<div class="crew__grid">
    <div class="crew__col1">
        <h3 class="crew__title"><span class="crew__number">02</span> meet your crew</h3>

        <h2 class="crew__role">Commander</h2>
        <h1 class="crew__member">Douglas Hurley</h1>
        <p class="crew__main-text">
            Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA
            astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
        </p>

        <fieldset class="crew__selector">
            <a href="{% url 'commander' %}"><button></button></a>
            <a href="{% url 'engineer' %}"><button></button></a>
            <a href="{% url 'pilot' %}"><button></button></a>
            <a href="{% url 'specialist' %}"><button></button></a>
        </fieldset>
    </div>
    <div class="crew__col2">
        <img
            class="crew__image"
            src="{% static 'crew/images/image-douglas-hurley.png' %}"
            alt="Crew member"
        />
    </div>
</div>
